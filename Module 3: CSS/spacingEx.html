<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="spacingEx.css" />
    <title>Spacing Exercise</title>
  </head>
  <body>
	<h1>The Box Model in Action</h1>
	<div class="container">
		<div id="outer1" class="outer">
			<p >This is the outer box #1.</p>
			<div id="inner1" class="inner">
				<p id="para1">This is inner box #1.</p>
			</div>
		</div>
	</div>
	<h2>Now let's float</h2>
	<div class="container">
		<div id="outer2" class="outer">
			<p>This is the outer box #2.</p>
			<div id="inner2" class="inner">
				<p id="para2">This is inner box #2.</p>
			</div>
		</div>
	</div>
	<h2>and Outline</h2>
	<div class="container">
		<div id="outer3" class="outer">
			<p>This is the outer box #3.</p>
			<div id="inner3" class="inner">
				<p id="para3">This is inner box #3.</p>
			</div>
		</div>
	</div>	

  </body>
</html>
